{% extends 'store/base.html' %}

{% block content %}
<br>
<br>
<div class="container">
    <div class="alert">
        <h1>My Orders</h1>
    </div>
   <table class="table">
       <thead>
           <tr>
               <th>Thumbnail</th>
               <th>Product Name</th>
               <th>Category</th>
               <th>Size</th>
               <th>Action</th>
           </tr>
       </thead>
    {% for order in orders %}
       <tr>
           <td><img height="100px" src="{{order.product.thumbnail.url}}" alt=""></td>
           <td>{{order.product.name}}</td>
           <td>{{order.product.category}}</td>
           <td>{{order.product.file_size}} MB</td>
           <td><a class="btn btn-dark btn-sm" href="{{order.product.file.url}}" download>Download</a></td>
       </tr>
   {% endfor %}
   </table>
</div>

{% endblock %}
